services:
  - type: web
    name: crm-backend
    env: node
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run prisma:deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 3000
