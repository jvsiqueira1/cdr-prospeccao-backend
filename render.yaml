services:
  - type: web
    name: crm-backend
    env: node
    plan: free
    buildCommand: npm ci --legacy-peer-deps && npm run prisma:deploy && npm run prisma:generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: BETTER_AUTH_BASE_URL
        sync: false
